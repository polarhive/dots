db_file "~/.local/share/mpd/database"
state_file "~/.local/share/mpd/state"
playlist_directory "~/.local/share/mpd/playlists"
music_directory "~/Music"

auto_update "yes"
restore_paused "yes"

audio_output {
        type            "pipewire"
        name            "PipeWire Sound Server"
}
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
